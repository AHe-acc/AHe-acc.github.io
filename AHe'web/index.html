<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHE的个人网站</title>
    <!-- 使用CDN引入样式库 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">AHE</div>
            <div class="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#collection">收藏</a></li>
                <li><a href="#message">留言</a></li>
                <li><button class="theme-toggle">
                    <i class="ri-sun-line"></i>
                </button></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main>
        <!-- 首页区域 -->
        <section id="home" class="hero">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images-imgs/1.jpeg" alt="Slide 1">
                        <div class="carousel-caption">
                            <h2>欢迎来到我的个人网站</h2>
                            <p>这里是 AHE 的个人空间</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images-imgs/2.jpeg" alt="Slide 2">
                        <div class="carousel-caption">
                            <h2>分享生活</h2>
                            <p>记录美好时刻</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images-imgs/3.jpeg" alt="Slide 3">
                        <div class="carousel-caption">
                            <h2>收藏感动</h2>
                            <p>珍藏精彩瞬间</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-control prev">
                        <i class="ri-arrow-left-line"></i>
                    </button>
                    <button class="carousel-control next">
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </div>
                <div class="carousel-indicators"></div>
            </div>
        </section>

        <!-- 关于我区域 -->
        <section id="about" class="about" data-aos="fade-up">
            <h2>关于我</h2>
            <div class="about-content">
                <div class="profile">
                    <img src="assets/avatar.jpg" alt="个人头像">
                    <h3>AHE</h3>
                    <p>个人简介</p>
                </div>
            </div>
        </section>

        <!-- 收藏区域 -->
        <section id="collection" class="collection" data-aos="fade-up">
            <h2>我的收藏</h2>
            <div class="tabs">
                <button class="tab active" data-tab="quotes">语录</button>
                <button class="tab" data-tab="websites">网站</button>
                <button class="tab" data-tab="articles">文章</button>
            </div>
            <div class="collection-content">
                <!-- 内容将通过JS动态加载 -->
            </div>
        </section>

        <!-- 留言区域 -->
        <section id="message" class="message" data-aos="fade-up">
            <h2>留言板</h2>
            <div class="message-board">
                <form id="message-form">
                    <textarea placeholder="说点什么吧..."></textarea>
                    <button type="submit">发送</button>
                </form>
                <div class="message-list">
                    <!-- 留言将通过JS动态加载 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="social-links">
            <a href="#" target="_blank"><i class="ri-bilibili-fill"></i></a>
            <a href="#" target="_blank"><i class="ri-github-fill"></i></a>
            <a href="#" target="_blank"><i class="ri-book-2-fill"></i></a>
            <a href="#" target="_blank"><i class="ri-tiktok-fill"></i></a>
            <a href="#" target="_blank"><i class="ri-weibo-fill"></i></a>
        </div>
        <p>© 2024 AHE的个人网站. All rights reserved.</p>
    </footer>

    <!-- 回到顶部按钮 -->
    <button class="back-to-top">
        <i class="ri-arrow-up-line"></i>
    </button>

    <!-- 使用CDN引入JS库 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
